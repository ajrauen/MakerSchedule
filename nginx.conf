events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream api {
        server makerschedule_api:5000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name makerschedule.duckdns.org;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name makerschedule.duckdns.org;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/makerschedule.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/makerschedule.duckdns.org/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # API endpoints (more specific routes first)
        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger UI (also served by the API container)
        location /swagger {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend static files (catch-all for SPA routing)
        location / {
            root /var/www/makerschedule;
            index index.html;
            try_files $uri $uri/ @index;
        }

        location @index {
            root /var/www/makerschedule;
            add_header Cache-Control "no-cache";
            try_files /index.html =404;
        }
    }
}